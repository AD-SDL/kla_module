name: Test Tecan
metadata:
  author: Doga Ozgulbas, Ryan D. Lewis
  info: Test workflow for Tecan
  version: 0.1

modules:
  - name: KLA

flowdef:
  - name: Open KLA
    module: KLA
    action: load_protocol
    args:
      protocol_file_path: ../README.md
    checks: null
    comment: Open KLA

  - name: Close KLA
    module: KLA
    action: run_protocol
    args:
      {}
    checks: null
    comment: Close KLA

  - name: Run KLA
    module: KLA
    action: get_output_file
    args:
      {}
    checks: null
    comment: Run KLA
